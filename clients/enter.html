<div class="jumbotron">
  <h1>Welcome to Directives | Task Dispatch for Field Teams</h1>
</div>

<div class="enter">
  <div class="col-md-5">
    <h2>Team leaders go here</h2>
    <a ui-sref="commander" class="btn btn-primary">Commander View</a>
  </div>
  <div class="col-md-5">
    <h2>Agents enter name</h2>
    <form ng-submit="createAgent(newAgent)">
      <input ng-model="newAgent" placeholder="Agent Name" />
      <input type="submit"/>
    </form>
  </div>
</div>

<div id="instructions" class="container">
  <blockquote>
    Starting is easy. If you're a team leader then go to the "Commander View",
    and if you're team member looking to accept objectives from team leader,
    punch you're name in the field.
  </blockquote>
</div>
