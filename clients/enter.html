<div class="jumbotron hero">
  <h1>Welcome to Directives | Task Dispatch for Field Teams</h1>
</div>

<div id="instructions" class="container col-sm-6">
  <blockquote>
    <p>Starting is easy. If you're a team leader then go to the "Commander View"
    and start assigning tasks; if you're team member looking to accept objectives
    from the team leader, punch your name in the field.</p>
  </blockquote>
</div>

<div class="enter">
  <div class="col-md-5" id="leaders">
    <h2>Team leaders go here</h2>
    <button><a ui-sref="commander" class="btn btn-primary">Commander View</a></button>
  </div>
  <div class="col-md-5" id="agents">
    <h2>Agents enter name</h2>
    <form ng-submit="createAgent(newAgent)">
      <input ng-model="newAgent" placeholder="Agent Name" />
      <input type="submit" id="submit-btn"/>
    </form>
  </div>
</div>
